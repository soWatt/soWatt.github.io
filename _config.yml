title: SoWatt's Security Blog
description: "Information Security research, write-ups, and projects."
author:
  name: "Kyle Sowatt"
  email: "someone@somewebsite.somedomain"
  url: "https://soWatt.github.io"
 
baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SoWatt"
year : "2020"
